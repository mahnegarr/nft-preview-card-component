<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container">
    <div class="main-pic">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div>
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    
    <h1 class="title">Equilibrium #3429</h1>
    <p class="discription">Our Equilibrium collection promotes<br> balance and calm.</p>

    <ul class="info">
      <li class="price"> <img src="./images/icon-ethereum.svg" alt="ETH"> 0.041 ETH</li>
      <li class="time"> <img src="./images/icon-clock.svg" alt=""> 3 days left</li>
    </ul>

    

    <div class="user">
      <img src="./images/image-avatar.png" alt="image-avatar" class="avatar">
      <p class="user-info">Creation of <span>Jules Wyvern</span></p>

    </div>
  
  </main>

</body>
</html>
